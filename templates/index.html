{% extends"base.html" %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">Hello Finance</h1>
    </div>
    <div>
        <form action="submit_selection" method="post" class="reveal-content">
            <!-- Choose Stocks & weighting -->
            {% for item in range(5) %}
                <label>Stock {{ item }}:</label>
                <div class="row">
                    <div class="col-md-3 form-group">
                        <input name="percentage{{ item }}" type="number" class="form-control" id="percentage{{ item }}" placeholder="percentage">
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input name="asset{{ item }}" type="text" class="form-control" id="asset{{ item }}" placeholder="asset">
                        </div>
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-default btn-lg d-flex justify-content-end">Send</button>
        </form>
    </div>


    <!--Chart-->
    <canvas id="myChart" width="300" height="300"></canvas>
    <script>
        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'relative fond performance',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
{% endblock %}
