{% extends"base.html" %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">Your Fond, amazing work!!!</h1>
    </div>



    <!--Chart-->
    <canvas id="myChart" width="300" height="300"></canvas>
    <script>
        var x_data = {{ x_data }}
        var y_data = {{ y_data }}
        console.log(x_data)
        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [{% for item in x_data %}
                            "{{item}}",
                        {% endfor %}],
                datasets: [{
                    label: 'relative fond performance',
                    data: [{% for item in y_data %}
                              {{item}},
                            {% endfor %}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
{% endblock %}
